  <script>
  $("#chatBox").keyup(function (e) {
    if (e.keyCode == 13) {
        var des;
        if (typeof(Storage) !== "undefined")
        {
          des = localStorage.getItem("username");
        }
        $("#chat").prepend('<div class="panel panel-default MessageEnd" ><div class="panel-body"><b style="color:lightgray;text-transform:capitalize">'+des.toUpperCase()+'&nbsp;&nbsp;&nbsp;</b>'+$("#chatBox").val()+'</div></div>');
        //sendMessageToServer();
        message = $("#chatBox").val();
        $("#chatBox").prop("placeholder","Waiting for reply!!");
        $("#chatBox").prop('disabled',true);
        
        $.get("http://10.1.0.88:5000/sendMessage?username="+des+"&message="+message,function(data)
        {
          $("#chatBox").prop("placeholder","Enter some text");
          $("#chatBox").prop('disabled',false);
          $("#chat").prepend('<div class="panel panel-default MessageServe" ><div class="panel-body" style="text-align:right;">'+data+'<b style="color:lightgray">&nbsp;&nbsp;&nbsp;BOT</b></div></div>');
        });
    }
});
